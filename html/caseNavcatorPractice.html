<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>caseSinaNavcatorPractice</title>
		<style>
			a {
				display: inline-block;
				padding: 0px 20px;
				text-decoration: none;
				font-size: 12px;
				color: #000;
			}
			.nav {
				height: 36px;
				border-top: 2px solid #cc5500;
				border-bottom: 1px solid #edeef0;
				background-color: #eee;
				line-height: 36px;
			}
			a:hover {
				background-color: #ddd;
				color: #cc5500;
			}
		</style>
	</head>
	<body>
		<!-- TODO?: a:hover时导航栏有些微悬浮 -->
		<div class="nav">
			<a href="#">新浪导航</a>
			<a href="#">手机新浪网</a>
			<a href="#">移动客户端</a>
			<a href="#">微博</a>
			<a href="#">三个字</a>
		</div>
	</body>
</html>
